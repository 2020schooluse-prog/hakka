<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb7c5;
            --correct: #4caf50;
            --wrong: #f44336;
            --bg-overlay: rgba(255, 255, 255, 0.92);
        }

        body, html {
            height: 100vh; margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: #fff5f7 url('https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;
            background-size: cover;

            overflow: hidden;
        }

        /* é—–é—œåœ°åœ–å€åŸŸ */
        .map-progress-container {
            width: 90%; max-width: 1000px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .map-line {
            position: absolute; top: 50%; left: 5%; right: 5%;
            height: 6px; background: #ddd; z-index: 1; transform: translateY(-50%);
        }

        .city-node {
            width: 50px; height: 50px; background: white; border: 4px solid var(--primary);
            border-radius: 50%; z-index: 2; display: flex; align-items: center; justify-content: center;
            font-size: 1rem; color: #d63384; font-weight: bold; transition: 0.3s;
        }

        .city-node.active { background: #d63384; color: white; transform: scale(1.3); box-shadow: 0 0 15px var(--primary); }

        /* é¡Œç›®ä¸»å®¹å™¨ */
        .quiz-container {
            width: 90%; max-width: 1100px;
            background: var(--bg-overlay); backdrop-filter: blur(12px);
            padding: 40px; border-radius: 40px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.25);
            border: 5px solid white; text-align: center;
        }

        h1 { color: #d63384; font-size: 2.5rem; margin: 0 0 15px 0; }

        #question-text {
            font-size: 3.2rem; /* æ¥µå¤§å­—é«” */
            min-height: 200px; margin-bottom: 40px;
            color: #111; line-height: 1.4; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
        }

        .options-grid {
            display: grid; grid-template-columns: 1fr; gap: 35px; /* æ‹‰é–‹é–“è·é˜²æ­¢é»é€£ */
        }

        @media (min-width: 850px) {
            .options-grid { grid-template-columns: 1fr 1fr; gap: 45px; }
        }

        .option-btn {
            background: white; border: 6px solid var(--primary);
            padding: 40px 25px; border-radius: 35px;
            font-size: 2.4rem; /* é¸é …å­—é«”æ¥µå¤§ */
            font-weight: 700; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #333; box-shadow: 0 10px 0px var(--primary);
            display: flex; justify-content: center; align-items: center;
        }

        .option-btn:hover { transform: translateY(-8px); box-shadow: 0 15px 25px rgba(214,51,132,0.2); }

        .correct { background-color: var(--correct) !important; color: white !important; border-color: #2e7d32 !important; box-shadow: 0 10px 0px #2e7d32 !important; }
        .wrong { background-color: var(--wrong) !important; color: white !important; border-color: #b71c1c !important; box-shadow: 0 10px 0px #b71c1c !important; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-20px); }
            40%, 80% { transform: translateX(20px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        #result-screen { display: none; }
        .score-val { font-size: 8rem; color: #d63384; font-weight: bold; }
    </style>
</head>
<body>

<div class="map-progress-container" id="map-bar">
    <div class="map-line"></div>
    <div class="city-node active" data-step="0">å±æ±</div>
    <div class="city-node" data-step="3">é«˜é›„</div>
    <div class="city-node" data-step="6">å˜‰ç¾©</div>
    <div class="city-node" data-step="9">å°ä¸­</div>
    <div class="city-node" data-step="12">æ–°ç«¹</div>
    <div class="city-node" data-step="15">å°åŒ—</div>
</div>

<div class="quiz-container" id="main-box">
    <div id="game-screen">
        <h1 id="current-location">ğŸ“ ç•¶å‰ä½ç½®ï¼šå±æ±ç«™</h1>
        <div id="question-text">æº–å‚™å‡ºç™¼...</div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="result-screen">
        <h2>ğŸ‰ æ­å–œå®Œæˆå…¨å°å¤§é—–é—œï¼</h2>
        <div class="score-val" id="score-text">0</div>
        <p style="font-size:2rem;">åšå¾—çœŸæ…¶ï¼ä½ æ˜¯ä¸€æµçš„å®¢èªæ¢éšªå®¶ï¼</p>
        <button onclick="location.reload()" style="font-size:2.5rem; padding:20px 60px; border-radius:100px; background:#d63384; color:white; border:none; cursor:pointer; margin-top:30px;">é‡æ–°æŒ‘æˆ°</button>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let isLocked = false;
    const cities = ["å±æ±", "å±æ±", "å±æ±", "é«˜é›„", "é«˜é›„", "é«˜é›„", "å˜‰ç¾©", "å˜‰ç¾©", "å˜‰ç¾©", "å°ä¸­", "å°ä¸­", "å°ä¸­", "æ–°ç«¹", "æ–°ç«¹", "æ–°ç«¹", "å°åŒ—"];

    async function start() {
        try {
            const resp = await fetch('questions.json');
            const data = await resp.json();
            // éš¨æ©ŸæŠ½ 15 é¡Œï¼Œæ¨¡æ“¬ 15 å€‹é‡Œç¨‹é»
            questions = data.sort(() => Math.random() - 0.5).slice(0, 15);
            render();
        } catch (e) {
            document.getElementById('question-text').innerText = "âŒ ç„¡æ³•è®€å–é¡Œåº«";
        }
    }

    function render() {
        if (currentIdx >= questions.length) {
            showEnd();
            return;
        }

        isLocked = false;
        const q = questions[currentIdx];
        document.getElementById('main-box').classList.remove('shake');
        
        // æ›´æ–°åœ°åœ–ç¯€é»è¦–è¦º
        updateMap();

        document.getElementById('question-text').innerText = q.q;
        document.getElementById('current-location').innerText = `ğŸ“ ç•¶å‰ä½ç½®ï¼š${cities[currentIdx]}ç«™ (${currentIdx + 1}/15)`;

        const optDiv = document.getElementById('options');
        optDiv.innerHTML = "";

        q.a.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = txt;
            btn.onclick = () => check(i, btn);
            optDiv.appendChild(btn);
        });
    }

    function updateMap() {
        const nodes = document.querySelectorAll('.city-node');
        nodes.forEach(node => {
            if (parseInt(node.dataset.step) <= currentIdx) {
                node.classList.add('active');
            }
        });
    }

    function check(picked, btn) {
        if (isLocked) return;
        isLocked = true;

        const correct = questions[currentIdx].ans;
        const allBtns = document.querySelectorAll('.option-btn');

        if (picked === correct) {
            score++;
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            document.getElementById('main-box').classList.add('shake');
        }

        setTimeout(() => {
            currentIdx++;
            render();
        }, 1400);
    }

    function showEnd() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score-text').innerText = `${score} / 15`;
        document.querySelector('.city-node[data-step="15"]').classList.add('active');
    }

    start();
</script>

</body>
