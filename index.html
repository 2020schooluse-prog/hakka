    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffb7c5;

        }

        /* ä¿®æ­£èƒŒæ™¯åœ–è¨­å®š */
        body, html {
            height: 100vh; 
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            /* å‚™ç”¨æ¼¸å±¤èƒŒæ™¯ + ç©©å®šåœ–ç‰‡é€£çµ */
            background: linear-gradient(135deg, #fff5f7 0%, #ffdee5 100%),
                        url('https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;

        .quiz-container {

        h1 {

        }

        .progress-bar {
            width: 100%; background: #e8e8e8; height: 16px;

        #progress-inner {
            height: 100%;

            width: 0%; 
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #question-text {
            font-size: 2rem; /* ç‰¹å¤§å­—é«” */
            min-height: 120px; 
            margin-bottom: 40px;
            color: #1a1a1a; 
            line-height: 1.6; 
            font-weight: 700;
            display: flex;

            justify-content: center;
        }

        .options-grid {
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px;
        }

        @media (min-width: 600px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: white; 
            border: 4px solid var(--primary);
            padding: 25px 20px; 
            border-radius: 20px; 
            font-size: 1.6rem; /* é¸é …å­—é«”åŠ å¤§ */
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            color: #333;
            box-shadow: 0 6px 0px var(--primary); /* å¢åŠ ä¸€é»ç«‹é«”æ„Ÿ */
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(214, 51, 132, 0.2);
            background-color: #fff9fa;
        }

        .option-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0px var(--primary);
        }

        /* ç­”å°èˆ‡ç­”éŒ¯æ¨£å¼ */
        .correct { 
            background-color: var(--correct) !important; 
            color: white !important; 
            border-color: #2e7d32 !important; 
            box-shadow: 0 6px 0px #2e7d32 !important;
            transform: scale(1.05); 
        }
        .wrong { 
            background-color: var(--wrong) !important; 
            color: white !important; 
            border-color: #b71c1c !important; 
            box-shadow: 0 6px 0px #b71c1c !important;
        }
        .disabled { pointer-events: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-12px); }
            40% { transform: translateX(12px); }
            60% { transform: translateX(-12px); }
            80% { transform: translateX(12px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        #result-screen { display: none; }
        .score-val { font-size: 5rem; color: #d63384; font-weight: bold; margin: 20px 0; }
        .final-msg { font-size: 1.8rem; color: #444; margin-bottom: 40px; }
        
        .retry-btn {
            background: #d63384; color: white; font-size: 1.6rem; font-weight: 700;
            border: none; padding: 20px 50px; border-radius: 60px; 
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 8px 15px rgba(214, 51, 132, 0.3);
        }
        .retry-btn:hover { background: #c2185b; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="quiz-container" id="main-box">
    <div id="game-screen">
        <h1>ğŸŒ¸ å®¢èªé–±è®€æŒ‘æˆ°è³½ ğŸŒ¸</h1>
        <div class="progress-bar">
            <div id="progress-inner"></div>
        </div>
        <div id="question-text">è¼‰å…¥é¡Œç›®ä¸­...</div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="result-screen">
        <h2>æ¸¬é©—å®Œæˆï¼</h2>
        <div class="score-val" id="score-text">0</div>
        <p class="final-msg">åšå¾—çœŸæ…¶ï¼(è¡¨ç¾å¾—å¾ˆå¥½ï¼)</p>
        <button class="retry-btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let isLocked = false;

    async function start() {
        try {
            const resp = await fetch('questions.json');
            const data = await resp.json();
            // éš¨æ©Ÿé¸ 15 é¡Œ
            questions = data.sort(() => Math.random() - 0.5).slice(0, 15);
            render();
        } catch (e) {
            document.getElementById('question-text').innerHTML = "âŒ ç„¡æ³•è¼‰å…¥é¡Œåº«<br><small>è«‹ç¢ºèª questions.json æ ¼å¼æ­£ç¢ºä¸”ä½¿ç”¨ä¼ºæœå™¨é–‹å•Ÿ</small>";
        }
    }

    function render() {
        if (currentIdx >= questions.length) {
            showEnd();
            return;
        }

        isLocked = false;
        const q = questions[currentIdx];
        const box = document.getElementById('main-box');
        box.classList.remove('shake');

        document.getElementById('question-text').innerText = q.q;
        document.getElementById('progress-inner').style.width = (currentIdx / questions.length * 100) + "%";

        const optDiv = document.getElementById('options');
        optDiv.innerHTML = "";

        q.a.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = txt;
            btn.onclick = () => check(i, btn);
            optDiv.appendChild(btn);
        });
    }

    function check(picked, btn) {
        if (isLocked) return;
        isLocked = true;

        const correct = questions[currentIdx].ans;
        const allBtns = document.querySelectorAll('.option-btn');
        const box = document.getElementById('main-box');

        allBtns.forEach(b => b.classList.add('disabled'));

        if (picked === correct) {
            score++;
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            box.classList.add('shake');
        }

        setTimeout(() => {
            currentIdx++;
            render();
        }, 1200);
    }

    function showEnd() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score-text').innerText = `${score} / ${questions.length}`;
        document.getElementById('progress-inner').style.width = "100%";
    }

    start();
</script>

</body>
