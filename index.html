        /* ç©©å®šèƒŒæ™¯è¨­å®š */

        .progress-bar {

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;

        }

        @media (min-width: 700px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: white;
            border: 5px solid var(--primary);
            padding: 30px 20px; /* å¢åŠ å…§è·ï¼Œè®“æŒ‰éˆ•çœ‹èµ·ä¾†æ›´å¤§ */
            border-radius: 25px;
            font-size: 1.8rem; /* é¸é …å­—é«”åŠ å¤§ */
            font-weight: 700;
            cursor: pointer;

            color: #333;

        }

        .option-btn:hover {

        }

        .option-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 0px var(--primary);
        }

        /* ç­”å°èˆ‡ç­”éŒ¯æ¨£å¼ */
        .correct { 
            background-color: var(--correct) !important; 
            color: white !important; 
            border-color: #2e7d32 !important;

        }
        .disabled { pointer-events: none; }

        /* éœ‡å‹•å‹•ç•« */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-15px); }
            40%, 80% { transform: translateX(15px); }
        }

        #result-screen { display: none; }
        .score-val { font-size: 6rem; color: #d63384; font-weight: bold; margin: 20px 0; }

        .retry-btn {
            background: #d63384; color: white; font-size: 2rem; font-weight: 700;
            border: none; padding: 25px 60px; border-radius: 100px; 
            cursor: pointer; transition: 0.3s;

        }
    </style>

<body>

<div class="quiz-container" id="main-box">
    <div id="game-screen">
        <h1>ğŸŒ¸ å®¢èªé–±è®€æŒ‘æˆ°è³½ ğŸŒ¸</h1>
        <div class="progress-bar">
            <div id="progress-inner"></div>
        </div>
        <div id="question-text">è¼‰å…¥é¡Œç›®ä¸­...</div>
        <div id="options" class="options-grid"></div>
    </div>

    <div id="result-screen">
        <h2>æ¸¬é©—å®Œæˆï¼</h2>
        <div class="score-val" id="score-text">0</div>
        <p class="final-msg">åšå¾—çœŸæ…¶ï¼(è¡¨ç¾å¾—å¾ˆå¥½ï¼)</p>
        <button class="retry-btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let isLocked = false;

    async function start() {
        try {
            const resp = await fetch('questions.json');
            const data = await resp.json();
            // éš¨æ©Ÿé¸ 15 é¡Œ
            questions = data.sort(() => Math.random() - 0.5).slice(0, 15);
            render();
        } catch (e) {
            document.getElementById('question-text').innerHTML = "âŒ è®€å–å¤±æ•—<br><small>è«‹ç¢ºèª questions.json æ ¼å¼æ­£ç¢º</small>";
        }
    }

    function render() {
        if (currentIdx >= questions.length) {
            showEnd();
            return;
        }

        isLocked = false;
        const q = questions[currentIdx];
        const box = document.getElementById('main-box');
        box.classList.remove('shake');

        document.getElementById('question-text').innerText = q.q;
        document.getElementById('progress-inner').style.width = (currentIdx / questions.length * 100) + "%";

        const optDiv = document.getElementById('options');
        optDiv.innerHTML = "";

        q.a.forEach((txt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = txt;
            btn.onclick = () => check(i, btn);
            optDiv.appendChild(btn);
        });
    }

    function check(picked, btn) {
        if (isLocked) return;
        isLocked = true;

        const correct = questions[currentIdx].ans;
        const allBtns = document.querySelectorAll('.option-btn');
        const box = document.getElementById('main-box');

        allBtns.forEach(b => b.classList.add('disabled'));

        if (picked === correct) {
            score++;
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            box.classList.add('shake');
        }

        setTimeout(() => {
            currentIdx++;
            render();
        }, 1300);
    }

    function showEnd() {
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('score-text').innerText = `${score} / ${questions.length}`;
        document.getElementById('progress-inner').style.width = "100%";
    }

    start();
</script>
